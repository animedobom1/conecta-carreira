<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Main IA structure -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B8D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0097A7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle/Magnifying glass -->
  <circle cx="220" cy="80" r="35" fill="none" stroke="url(#blueGradient)" stroke-width="8"/>
  <line x1="245" y1="105" x2="280" y2="140" stroke="url(#blueGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Letter I -->
  <rect x="20" y="160" width="80" height="15" fill="url(#blueGradient)"/>
  <rect x="45" y="160" width="30" height="180" fill="url(#blueGradient)"/>
  <rect x="20" y="325" width="80" height="15" fill="url(#blueGradient)"/>
  
  <!-- Letter A structure -->
  <polygon points="150,340 200,160 250,340" fill="none" stroke="url(#blueGradient)" stroke-width="15" stroke-linejoin="round"/>
  <line x1="170" y1="280" x2="230" y2="280" stroke="url(#blueGradient)" stroke-width="15" stroke-linecap="round"/>
  
  <!-- Base lines -->
  <rect x="20" y="360" width="80" height="15" fill="url(#blueGradient)"/>
  <rect x="150" y="360" width="100" height="15" fill="url(#blueGradient)"/>
  <rect x="300" y="360" width="80" height="15" fill="url(#blueGradient)"/>
  
  <!-- Text -->
  <text x="10" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#blueGradient)">IA CODE LABS</text>
</svg>
